name: yumemi_flutter_codecheck
description: "株式会社ゆめみ flutterエンジニアコーディングチェック課題"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  http: 1.3.0
  freezed: 2.5.8
  freezed_annotation: 2.4.4
  json_serializable: 6.9.4
  json_annotation: 4.9.0
  build_runner: 2.4.15
  flutter_riverpod: 2.6.1
  provider: 6.1.2
  flutter_gen_runner: 5.9.0
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0
  mockito: 5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 5.0.0

flutter:
  generate: true
  uses-material-design: true
